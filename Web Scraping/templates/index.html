<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- <link rel= "stylesheet" type= "text/css" href= ""> -->
  <link rel="stylesheet" type="text/css" href="..\static\css\style.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Mars Data</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
</head>
<!-- 12-Web-Scraping-and-Document-Databases\HW\Web Scraping\static\css\style.css -->
<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new Data</a></p>
    </div>
  </div>

    <!-- Mars Dictionary -->
  <div class="row" id="mars-dictionary">
      <div class="col-md-12">
        <h1>Latest Mars News</h1>
        <h3>{{mars_dict.news_title}}</h3>
        <h5>{{mars_dict.news_p}}</h5>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p>Featured Image</p>
      <img id = "mars-image" src="{{ mars_dict.featured_image_url }}" alt="Featured">
    </div>
    <div class="col-md-6">
      <table border="1" class="dataframe"> <thead> <tr style="text-align: right;"> <th>0</th> <th>1</th> </tr> </thead> 
        <tbody> 
          {% for tr in mars_dict.mars_facts %}
          <tr>
            {% for td in tr %}
              <td>{{td}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6">
        {% for image in mars_dict.hemispheres %}
        <h4> {{image.title}} </h4>
        <img class="images" src="{{ image.img_url }}" alt="Featured">
        {% endfor %}
      </div>
    </div>

</body>

</html>
